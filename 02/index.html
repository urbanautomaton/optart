<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Truchet Tiles</title>
  </head>
  <body>
    <div
      id="image-dropper"
      style="
        border: 2px solid red;
        border-radius: 10px;
        width: 200px;
        height: 200px;
      "
    >
      <form>
        <input
          type="file"
          id="image-input"
          name="image"
          accept="image/*"
          style="display: none"
          ;
        />
        <div>Drop or...</div>
        <button id="image-picker" type="button">Select an image</button>
      </form>
    </div>
    <div id="container">
      <canvas id="truchet-image"></canvas>
      <img id="tom" style="display: none" />
      <canvas id="image-canvas" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
